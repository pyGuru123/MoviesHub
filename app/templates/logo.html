    <script>
        const logo = document.querySelector("#logo");
        setTimeout(openSearchPage, 3000);

        function openSearchPage() {
            window.location.href = '/search'
        }

        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

            </div>
            <div id="base-name">

                    <p class="second-letter">B</p>

                    <p class="first-letter">H</p>
                </div>
                <div class="base-name-2">
                    <p class="first-letter">H</p>
                    <p class="third-letter">B</p>
                    <p class="second-letter">U</p>
                </div>
                <div class="base-name-3">
                    <p class="second-letter">U</p>
                    <p class="first-letter">H</p>
                    <p class="third-letter">B</p>
                </div>
